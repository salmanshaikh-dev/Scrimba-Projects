<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="nav">
      <div class="nav-left">
        <ul>
          <li>About</li>
          <li>Store</li>
        </ul>
      </div>
      <div class="nav-right">
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li>icon</li>
          <li>icon-2</li>
          <li><img class="user-profilePic" src="media/me.jpeg" /></li>
        </ul>
      </div>
    </header>

    <div class="content">
      <div class="div-logo">
        <img src="media/img.png" />
      </div>
      <div class="div-search">
        <input type="search" />
      </div>
      <div class="div-btn">
        <button class="btn btn-search">Google Search</button>
        <button class="btn btn-lucky">I'm Feeling Lucky</button>
      </div>
      <div class="div-language">
        <ul>
          <li>Google offered in:</li>
          <li class="language">Hindi</li>
          <li class="language">English</li>
          <li class="language">Tamil</li>
          <li class="language">Telugu</li>
          <li class="language">Marathi</li>
          <li class="language">Gujarati</li>
          <li class="language">French</li>
          <li class="language">Punjabi</li>
        </ul>
      </div>
    </div>

    <footer>
      <div class="div-firstrow">
        <ul>
          <li>India</li>
        </ul>
      </div>
      <div class="div-secondrow">
        <div class="secondrow-left">
          <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
          </ul>
        </div>
        <div class="secondrow-right">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
